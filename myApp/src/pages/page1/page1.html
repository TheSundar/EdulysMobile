<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edyulus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Admission</h3>

  <ion-item>
    <ion-label fixed>First Name</ion-label>
    <ion-input [(ngModel)]="student.st_fn" type="text" ></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-label fixed>Middle Name</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
<ion-item>
    <ion-label fixed>Last Name</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select > 
      <ion-option >Male</ion-option>
      <ion-option >Female</ion-option>
      <ion-option >Other</ion-option>
      
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Admitting to</ion-label>
    <ion-select > 
      <ion-option *ngFor="let class of classList" value={{class.id}}>{{ class.class_name }}</ion-option>
         
    </ion-select>
  </ion-item>
  <ion-item>
  <ion-label>Start Time</ion-label>
  <ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
</ion-item>
 
<button ion-button (click)="saveData()" >Submit</button>




  <!--<ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>-->



  
</ion-content>
